<script>

    });
	
	$("[data-toggle='popover']").popover();

})
//分享到新浪
function xinlang(title,url,picurl){
	var sharesinastring='http://v.t.sina.com.cn/share/share.php?title='+title+'&url='+url+'&content=utf-8&sourceUrl='+url+'&pic='+picurl;  
	window.open(sharesinastring,'newwindow','height=400,width=400,top=100,left=100');
}

//分享給QQ好友
function qqShare(){
    var p = {
    url:window.location.href, /*获取URL，可加上来自分享到QQ标识，方便统计*/
    desc:'发送信息给好友', 
    title:'发送信息给好友', /*分享标题(可选)*/
    summary:'', /*分享摘要(可选)*/
    pics:'', /*分享图片(可选)*/
    flash: '', /*视频地址(可选)*/
    site:'程序猿滚动介绍页', /*分享来源(可选) 如：QQ分享*/
    style:'203',
    width:16,
    height:16
    };
    var s = [];
    for(var i in p){
        s.push(i + '=' + encodeURIComponent(p[i]||''));
    }
    var qhref = "http://connect.qq.com/widget/shareqq/index.html?"+s.join('&');
    $(".qq").attr({href:qhref,target:"_blank"});
};


//分享給微信好友
$(".jiathis_button_weixin").mouseenter(function(){
	$(this).attr("title",window.location.href);
});

//作品循环

			+ "transition-delay:" + i * 0.2 + "s;");
});
